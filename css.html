<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<style>
  tr th {
    cursor: pointer;
  }
  .search {
    margin: 10px 0 5px 0;
  }
  .square {
    border-radius: 0 !important;
  }
  .wrapper {
    min-height: 95%;
    min-height: 95vh;
    display: flex;
  }
  .spinner {
    min-width: 95%;
    min-width: 95vh;
    margin: 100px auto;
    background-color: #333;
    border-radius: 100%;
    -webkit-animation: scaleout 1.0s infinite ease-in-out;
    animation: scaleout 1.0s infinite ease-in-out;
  }
  @-webkit-keyframes scaleout {
    0% { -webkit-transform: scale(0.0) }
    100% {
      -webkit-transform: scale(1.0);
      opacity: 0;
    }
  }
  @keyframes scaleout {
    0% {
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
    } 100% {
      transform: scale(1.0);
      -webkit-transform: scale(1.0);
      opacity: 0;
    }
  }
  #footer {
    margin-bottom: 10px;
  }
  .panel {
    position: absolute;
    opacity: 0.85;
    transition: all 0.6s ease-in-out;
    z-index: 10000;
  }
  .panel:hover {
    opacity: 1;
  }
  .panel img {
    width: 100px;
    height: 100px;
  }
  h3 {
    text-align: center;
  }
  a img {
    width: 28px;
    height: 28px;
  }
</style>
